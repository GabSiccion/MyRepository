<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
				color: white;
				background-color: #272732;
				font-size: 16px;
			}
			.container {
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
			}
			input[type="text"] {
				color: white;
				padding: 10px;
				border: solid 1px #6f696d;
				background-color: #272732;
				margin-top: 5px;
				width: 100%;
			}
			input[type="radio"] {
				color: white;
				margin-top: 5px;
			}
			input[type="button"] {
				padding: 10px;
				width: 105%;
				font-size: 20px;
			}
			select {
				color: white;
				padding: 10px;
				border: solid 1px #6f696d;
				background-color: #272732;
				margin-top: 5px;
				width: 105%;
			}
			td {
				padding: 15px;
			}
		</style>

		<title>Midterm-Summative</title>
	</head>

	<!--
        REQUIREMENTS:
        1. page that contain link for event registeration
        2. at least 7 text input type
        3. use atleast 2 sets for choosing in a radio button
        4. use drop down list
        5. apply the button with the text "submit my registeration"
        6. clicking the "submit my registeration",  link to another page confirming your registeration
    -->

	<body>
		<div class="container">
			<div>
				<h2 style="margin-left: 16px">Join the training bootcamp.</h2>
				<form action="Output.html">
					<table class="table">
						<tr>
							<td>
								<label>First Name</label> <br />
								<input type="text" id="firstname-input" />
							</td>
							<td>
								<label>Last Name</label> <br />
								<input type="text" id="lastname-input" />
							</td>
						</tr>
						<tr>
							<td>
								<label>Email</label> <br />
								<input type="text" id="email-input" />
							</td>
							<td>
								<label>Contact Number</label> <br />
								<input type="text" id="number-input" />
							</td>
						</tr>
						<tr>
							<td>
								<label>First Name</label> <br />
								<input type="text" id="firstname-input" />
							</td>
							<td>
								<label>Last Name</label> <br />
								<input type="text" id="lastname-input" />
							</td>
						</tr>
						<tr>
							<td colspan="5">
								<label>Address</label> <br />
								<input type="text" id="address-input" style="width: 100%" />
							</td>
						</tr>
						<tr>
							<td colspan="5">
								<label>Training Plan</label> <br />
								<select name="plan" id="plan">
									<option value="standard">Standard</option>
									<option value="premium">Premium</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label>Gender</label> <br />
								<input type="radio" name="radio-buttons" value="Male" />
								<label>Male</label> <br />
								<input type="radio" name="radio-buttons" value="Female" />
								<label>Female</label> <br />
								<input type="radio" name="radio-buttons" value="Other" />
								<label>Other</label>
							</td>
							<td>
								<label>Employement Status</label> <br />
								<input type="radio" name="radio-buttons" value="Employed" />
								<label>Employed</label> <br />
								<input type="radio" name="radio-buttons" value="Unemployed" />
								<label>Unemployed</label> <br />
								<input type="radio" name="radio-buttons" value="Student" />
								<label>Student</label>
							</td>
						</tr>
						<tr>
							<td colspan="5">
								<input type="button" value="Submit my registeration" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
