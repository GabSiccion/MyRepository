<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>eCommerce</title>
		<link rel="stylesheet" href="stylesheet.css" />
	</head>
	<body>
		<div class="top-nav__background">
			<div class="top-nav">
				<div class="top-nav-container">
					<div class="nav-container">
						<a href="#">About Us</a>
						<a href="#">Support</a>
						<div class="logo-container">Brand Name</div>
						<a href="#">Browse</a>
						<a href="#">Account</a>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<form action="login.html">
				<table class="table">
					<tr>
						<td colspan="5">
							<span>Create an account</span>
						</td>
					</tr>
					<tr>
						<td>
							<label>First Name</label> <br />
							<input
								type="text"
								id="firstname-input"
								placeholder="Enter your first name"
							/>
						</td>
						<td>
							<label>Last Name</label> <br />
							<input
								type="text"
								id="lastname-input"
								placeholder="Enter your last name"
							/>
						</td>
					</tr>
					<tr>
						<td>
							<label>Username</label> <br />
							<input
								type="text"
								id="email-input"
								placeholder="Enter your email"
							/>
						</td>
						<td>
							<label>Password</label> <br />
							<input
								type="password"
								id="number-input"
								placeholder="Enter your mobile number"
							/>
						</td>
					</tr>
					<tr>
						<td>
							<label>Email</label> <br />
							<input
								type="text"
								id="email-input"
								placeholder="Enter your email"
							/>
						</td>
						<td>
							<label>Contact Number</label> <br />
							<input
								type="text"
								id="number-input"
								placeholder="Enter your mobile number"
							/>
						</td>
					</tr>
					<tr>
						<td>
							<label>Zip Code</label> <br />
							<input
								type="text"
								id="zipcode-input"
								placeholder="Enter your zipcode"
							/>
						</td>
						<td>
							<label>Street Address</label> <br />
							<input
								type="text"
								id="street-input"
								placeholder="Enter your street Address"
							/>
						</td>
					</tr>
					<tr>
						<td colspan="5">
							<label>City Address</label> <br />
							<input
								type="text"
								id="address-input"
								style="width: 95%"
								placeholder="Where do you live?"
							/>
						</td>
					</tr>
					<tr>
						<td>
							<label>Gender</label> <br />
							<input type="radio" name="radio-buttons" value="Male" />
							<label>Male</label> <br />
							<input type="radio" name="radio-buttons" value="Female" />
							<label>Female</label> <br />
							<input type="radio" name="radio-buttons" value="Other" />
							<label>Other</label>
						</td>
					</tr>
				</table>
				<input type="submit" value="Register" />
			</form>
		</div>

		<footer>
			<div class="footer-container" name="footer">
				<div class="emails">
					Hear it first
					<br />
					<div>
						<input type="text" placeholder="Sign-up for emails" />
					</div>
				</div>
				<div class="anchors">
					<div>
						<a href="#">Help Center</a>
						<a href="#">Warranty</a>
						<a href="#">Contact Us</a>
						<a href="#">Product Help</a>
					</div>
					<div>
						<a href="#">Bulk Orders</a>
						<a href="#">About</a>
						<a href="#">Careers</a>
						<a href="#">Recycling Help</a>
					</div>
				</div>
				<div class="socials">
					Follow us on
					<div class="icons">
						<img src="images/facebook-icon.png" />
						<img src="images/instagram-icon.png" />
						<img src="images/twitter-icon.png" />
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
