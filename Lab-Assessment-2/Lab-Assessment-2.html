<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lab-Assessment-2</title>

		<style>
			body {
				background-color: beige;
				box-sizing: content-box;
			}
			.box {
				box-sizing: content-box;
				border: 1px solid #e3e3e3;
				background-color: #f5f5f5;
				padding-left: 15px;
				padding-bottom: 30px;
				margin-top: 15px;
			}
		</style>
	</head>
	<body style="font-family: Helvetica, Arial, sans-serif">
		<!--
            REQUIREMENTS 
            1.At least 4 Text Input Controls
            2.At least 2 Radio Box Controls
            3.Select Box Controls
            4.Submit Button
            5.At least one image about your topic
            6.Applies the concept of formatting styles with the text used in the page
        -->

		<div style="width: 600px">
			<div>
				<h1>Item Checkout</h1>

				<div class="box">
					<h3>XPS 15 Touch Laptop</h3>
					<p style="color: blueviolet">
						&#9733; &#9733; &#9733; &#9733; &#9734;
						<strong>4/5 rating (425)</strong>
					</p>
					<img src="images/lab-assessment-2.png" style="width: 100%" />

					<label>Item quantity</label>
					<select id="quantity">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>

				<form>
					<div class="box">
						<h3>Voucher:</h3>
						<input type="text" id="voucher-code" style="font-size: 22px" />
					</div>
					<div class="box">
						<h3>Shipping Address</h3>

						<table>
							<tr>
								<td><label>Name: </label></td>
								<td><input type="text" /></td>
							</tr>
							<tr>
								<td><label>Contact number: </label></td>
								<td><input type="text" /></td>
							</tr>
							<tr>
								<td><label>Address: </label></td>
								<td><input type="text" /></td>
							</tr>
						</table>
					</div>
					<div class="box">
						<h3>Payment Options</h3>
						<input
							type="radio"
							name="payment-option"
							id="Cash-on-Delivery_radio"
						/>
						<label>Cash on Delivery</label> <br />
						<input
							type="radio"
							name="payment-option"
							id="Bank-transfer-payment_radio"
						/>
						<label>Bank Transfer</label> <br />
					</div>
				</form>
				<button style="width: 100%; margin-top: 15px; font-size: 32px">
					Confirm
				</button>
			</div>
		</div>
	</body>
</html>
